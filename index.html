<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="debug"> <!-- add class for debug-->
        <header>
            <!-- parte top header -->
            <div class="container header-top">
                <div class="logo">Logo</div>
                <nav class="main-nav">Link Link Link</nav>
                <div class="login">Login</div>
            </div>
            <!-- /parte top header -->

            <!-- parte bottom header -->
            <div class="header-bottom">
                <div class="cont-bot"></div>
            </div>
            <!-- /parte bottom header -->
        </header>

        <main>
            <!-- prima sezione del main -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col" id="col-big"></div>
                        <div class="col" id="col-small"></div>
                    </div>
                </div>
            </section>
            <!-- /prima sezione del main -->

            <!-- seconda sezione del main -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col" id="col-small"></div>
                        <div class="col" id="col-big"></div>
                    </div>
                </div>
            </section>
            <!-- /seconda sezione del main -->

            <!-- terza sezione del main -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col" id="col-big"></div>
                        <div class="col" id="col-small"></div>
                    </div>
                </div>
            </section>
            <!-- /terza sezione del main -->

            <!-- ultima sezione del main -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="last-section" id="last-section-small"></div>
                        <div class="last-section" id="last-section-big"></div>
                    </div>
                </div>
            </section>
            <!-- /ultima sezione del main -->
        </main>

        <footer>
            <div class="container">
                <div class="footer-top">
                    <div class="foot-col" id="foot-col-double"></div>
                    <div class="foot-col"></div>
                    <div class="foot-col"></div>
                    <div class="foot-col"></div>
                    <div class="foot-col"></div>
                </div>
            </div>
        </footer>
    </body>
</html>
